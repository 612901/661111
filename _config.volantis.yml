sidebar:
  position: right
  for_page: [qgroup, post, blogger, text, notice, qrcode, guide, webinfo, lastupdate, category, latestBB]
  for_post: [qgroup, post, blogger, text, qrcode, notice, guide, webinfo, lastupdate]
  lastupdate:
      class: lastupdate
      display: [desktop, cus-shadow]
      header:
        icon: fa-light fa-clock WISTERIA
        title: 最近更新
  donate:
    class: qrcode
    display: [desktop, mobile] # [desktop, mobile]
    height: 64px  # Automatic height if not set
    images:
      - https://cdn.jsdelivr.net/gh/612901/661111@main/R8%5D%409CBKKDK_T59HJ(NH(S2.png      
  widget_library:
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: true
      min_depth: 2
      max_depth: 5
    blogger:
      class: blogger
      display: [desktop]
      avatar: https://www.wyblog1.tk/media/images/custom-headerLogo.ico
      title: 天闲无影
      subtitle: New Dream New Start
      jinrishici: false
      social: 
    notice:
      class: text
      display: [desktop, mobile]
      header:
        icon: fa-light fa-ghost PETERRIVE faa-vertical
        title: 本站公告
      content:
        - '你好，欢迎访问我的个人博客'
        - '以后不会发布此公告,转而使用ispeak发布说说'
        - '[无影的博客](https://www.wyblog1.tk/)'
    # 文档导航
    webinfo:
      class: webinfo
      display: [desktop, mobile]
      header:
        icon: fa-solid fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: ture
          data: '2021/09/03'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: ture
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        visitcounter:
          enable: false
          siteuv:
            text: '本站访客数：'
            unit: '人'
          sitepv:
            text: '本站总访问量：'
            unit: '次'
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: '最后活动时间：'
          unit: '日'
    lastupdate:
      class: lastupdate
      display: [desktop, mobile]
      header:
        icon: fa-solid fa-clock WISTERIA
        title: 最近更新
    guide:
      class: grid
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-map-signs
        title: 分类导航
      fixed: ture # 固定宽度
      rows:
        - name: 友链
          icon: fa-solid fa-paperclip
          url: /friends/
        - name: 朋友圈
          icon: fa-solid fa-feed
          url: /links/
        - name: 个人主页
          icon: fas fa-info-circle fa-fw
          url: https://wyblog1.tk 
        - name: 去追番吧
          icon: fa-solid fa-comment fa-fw 
          url: /bangumi/  
        - name: 留言板
          icon: fa-solid fa-message
          url: /messages/ 
        - name: 新冠疫情图
          icon: fa-solid fa-signal
          url: /xg/
        - name: artitalk
          icon: fa-solid fa-message
          url: /artitalk/
        - name: bbtalk
          icon: fa-solid fa-message
          url: /bbtalk/ 
        - name: ispeak
          icon: fa-solid fa-message
          url: /ispeak/  
          
